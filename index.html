<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-Gen Dual Engine | Animation TD Pipeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-emerald: #10b981;
            --dark-bg: #030305;
        }

        body {
            background-color: var(--dark-bg);
            color: #f0f0f0;
            font-family: 'JetBrains Mono', monospace;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #030305 100%);
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        .neon-text-cyan { color: var(--neon-cyan); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .neon-text-purple { color: var(--neon-purple); text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        .neon-text-emerald { color: var(--neon-emerald); text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }

        .glass-card {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .input-glow:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            outline: none;
        }

        .engine-btn {
            background: linear-gradient(135deg, #6d28d9 0%, #4c1d95 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .engine-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(109, 40, 217, 0.6);
        }

        .image-zone {
            border: 2px dashed rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }
        .image-zone.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.05); }

        .output-box {
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid;
            transition: all 0.3s ease;
        }

        optgroup {
            background-color: #0f0f1a;
            color: var(--neon-cyan);
            font-weight: bold;
        }
        option {
            background-color: #030305;
            color: #f0f0f0;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanner::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-cyan);
            animation: scanline 2s linear infinite;
            box-shadow: 0 0 15px var(--neon-cyan);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div class="space-y-2">
                <div class="flex items-center gap-3">
                    <span class="w-12 h-1 bg-cyan-500"></span>
                    <h1 class="orbitron text-4xl font-900 tracking-tighter neon-text-cyan">CINE-GEN <span class="text-white">DUAL</span></h1>
                </div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.5em] pl-16">High-Performance Animation Pipeline</p>
            </div>
            <div class="text-right orbitron text-[10px] space-y-1 opacity-60">
                <p>NANO-BANANA-2 :: IMAGE CORE</p>
                <p>FLOW-V4 :: TEMPORAL MOTION ENGINE</p>
                <p class="text-cyan-400">READY FOR SYNC ANALYZE</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <section class="lg:col-span-5 space-y-6">
                <div class="glass-card p-8 rounded-2xl relative overflow-hidden">
                    <h2 class="orbitron text-sm font-bold text-cyan-400 mb-6 flex items-center gap-2">
                        <span class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></span>
                        SOURCE ANALYZER
                    </h2>

                    <div class="mb-6">
                        <label class="text-[10px] uppercase text-gray-500 mb-2 block tracking-widest font-bold">Visual Anchor (Optional Image)</label>
                        <div id="dropzone" onclick="document.getElementById('imageInput').click()" class="image-zone rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer min-h-[180px] relative overflow-hidden">
                            <div id="uploadUI" class="text-center space-y-3">
                                <svg class="w-12 h-12 text-gray-700 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <p class="text-[11px] text-gray-500 font-bold uppercase">Drag & Drop Visual Data</p>
                            </div>
                            <input type="file" id="imageInput" class="hidden" accept="image/*">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="text-[10px] uppercase text-gray-500 mb-2 block tracking-widest font-bold">Scenario Directive</label>
                        <textarea id="keyword" rows="3" placeholder="예: 무너지는 도시 위에서 마지막 결전을 준비하는 소년" class="w-full bg-black/40 border border-gray-800 rounded-xl p-4 text-sm input-glow transition-all resize-none"></textarea>
                    </div>

                    <div class="mb-8">
                        <label class="text-[10px] uppercase text-gray-500 mb-2 block tracking-widest font-bold">Target Cinematic Style</label>
                        <select id="style" class="w-full bg-black/40 border border-gray-800 rounded-xl p-4 text-sm input-glow transition-all appearance-none cursor-pointer">
                            <optgroup label="[2D & 일러스트 군]">
                                <option value="Japanese Animation Style" selected>일본 애니메이션 (기본)</option>
                                <option value="High-end Webtoon Style">웹툰</option>
                                <option value="Watercolor Animation Style">수채화</option>
                                <option value="Cyberpunk Anime">사이버펑크</option>
                            </optgroup>
                            <optgroup label="[3D & 입체 기법 군]">
                                <option value="Stylized 3D (Spider-Verse Style)">스타일라이즈드 3D</option>
                                <option value="Claymation Style">클레이메이션</option>
                            </optgroup>
                        </select>
                    </div>

                    <button id="genBtn" class="engine-btn w-full py-5 rounded-xl orbitron font-bold text-white tracking-[0.2em] shadow-xl">
                        INITIALIZE DUAL ENGINE
                    </button>
                </div>
            </section>

            <section class="lg:col-span-7 space-y-6">
                <div class="glass-card p-6 rounded-2xl border-t-2 border-purple-500/50">
                    <h3 class="orbitron text-xs font-bold neon-text-purple flex items-center gap-2">IMAGE MASTER (NANO-BANANA)</h3>
                    <div id="imgOut" class="output-box border-purple-500/50 p-5 text-sm leading-relaxed text-gray-300 italic min-h-[80px]"></div>
                </div>

                <div class="glass-card p-6 rounded-2xl border-t-2 border-emerald-500/50">
                    <h3 class="orbitron text-xs font-bold neon-text-emerald flex items-center gap-2">MOTION DIRECTIVE (FLOW-V4)</h3>
                    <div id="vidOut" class="output-box border-emerald-500/50 p-5 text-sm leading-relaxed text-gray-300 min-h-[80px]"></div>
                </div>

                <div class="glass-card p-6 rounded-2xl bg-cyan-950/10 border border-cyan-500/10">
                    <h3 class="orbitron text-[10px] font-bold text-cyan-500 mb-2 uppercase italic tracking-widest">Technical Director's Note</h3>
                    <p id="tdNote" class="text-xs text-cyan-100/60 leading-relaxed italic">준비 완료. 데이터를 입력해 주세요.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
